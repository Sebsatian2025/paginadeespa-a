<!DOCTYPE html><html data-bs-theme="light" lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><title>Inicio</title><link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="assets/css/styles.min.css"><link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"></head><body><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir País</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .flag {
            /* Estilos generales */
            height: 100vh;
            background-size: cover;
            background-position: center;
            
            /* Cursor y transición */
            cursor: pointer;
            transition: filter 0.3s ease;
            
            /* Brillo inicial, ahora en CSS */
            filter: brightness(50%);
        }

        .flag:hover {
            filter: brightness(80%);
        }

        .flag.selected {
            filter: brightness(100%);
        }
    </style>
</head>
<body>

    <header>
        <section style="position: relative;">
            <div class="text-center text-white position-absolute top-50 start-50 translate-middle z-3">
                <h2 class="fw-bold shadow-lg">¿Desde dónde nos visitás?</h2>
                <p class="lead shadow">Elegí tu país para ver los servicios disponibles.</p>
            </div>
            <div class="row g-0">
                <div class="col-6" style="border-right: 1px solid var(--bs-dark);">
                    <div id="argentinaFlag" class="flag" onclick="redirectWithEffect('argentina')" style="background-image: url('assets/img/misc-flag_of_argentina-522679.jpeg');" title="Ir a la página de Argentina"></div>
                </div>
                <div class="col-6">
                    <div id="spainFlag" class="flag" onclick="redirectWithEffect('spain')" style="background-image: url('assets/img/descarga1.jpg');" title="Ir a la página de España"></div>
                </div>
            </div>
        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function redirectWithEffect(country) {
            // Obtenemos las banderas por sus IDs
            const argentinaFlag = document.getElementById('argentinaFlag');
            const spainFlag = document.getElementById('spainFlag');

            // Eliminamos la clase 'selected' de ambas banderas
            argentinaFlag.classList.remove('selected');
            spainFlag.classList.remove('selected');

            let redirectUrl;

            // Identificamos la bandera clicada y le añadimos la clase 'selected'
            if (country === 'argentina') {
                argentinaFlag.classList.add('selected');
                redirectUrl = 'arg.html';
            } else if (country === 'spain') {
                spainFlag.classList.add('selected');
                redirectUrl = 'esp.html';
            }

            // Después de un pequeño retraso, redirigimos a la página
            setTimeout(() => {
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                }
            }, 400);
        }
    </script>
</body>
</html><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://unpkg.com/split-type"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script><script src="https://unpkg.com/leaflet/dist/leaflet.js"></script><script src="assets/js/script.min.js"></script></body></html>
